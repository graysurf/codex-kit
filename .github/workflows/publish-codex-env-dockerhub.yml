name: Publish codex-env image (Docker Hub)

on:
  workflow_dispatch:
  push:
    branches: [main]

permissions:
  contents: read

concurrency:
  group: publish-codex-env-dockerhub
  cancel-in-progress: false

jobs:
  build-and-push:
    if: ${{ github.repository == 'graysurf/codex-kit' }}
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      DOCKERHUB_USERNAME: ${{ secrets.DOCKERHUB_USERNAME }}
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      DOCKERHUB_IMAGE: graysurf/codex-env

    steps:
      - name: Skip (missing Docker Hub secrets)
        if: ${{ env.DOCKERHUB_USERNAME == '' || env.DOCKERHUB_TOKEN == '' }}
        run: |
          if [[ -n "${GITHUB_STEP_SUMMARY:-}" ]]; then
            {
              echo "## Docker Hub publish: codex-env"
              echo ""
              echo "_Skipped: missing repo secrets `DOCKERHUB_USERNAME` and/or `DOCKERHUB_TOKEN`._"
              echo ""
            } >>"$GITHUB_STEP_SUMMARY"
          fi
          echo "Skipping Docker Hub publish: missing DOCKERHUB_USERNAME and/or DOCKERHUB_TOKEN."

      - name: Checkout
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: actions/checkout@v4

      - name: Set build metadata
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        id: meta
        run: |
          set -euo pipefail
          echo "created=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >>"$GITHUB_OUTPUT"
          echo "short_sha=${GITHUB_SHA::7}" >>"$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push
        if: ${{ env.DOCKERHUB_USERNAME != '' && env.DOCKERHUB_TOKEN != '' }}
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          push: true
          tags: |
            ${{ env.DOCKERHUB_IMAGE }}:linuxbrew
            ${{ env.DOCKERHUB_IMAGE }}:latest
            ${{ env.DOCKERHUB_IMAGE }}:sha-${{ steps.meta.outputs.short_sha }}
          build-args: |
            CODEX_KIT_REF=${{ github.sha }}
            IMAGE_VERSION=${{ github.ref_name }}
            IMAGE_REVISION=${{ github.sha }}
            IMAGE_CREATED=${{ steps.meta.outputs.created }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
