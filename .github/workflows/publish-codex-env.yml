name: Publish codex-env image

on:
  workflow_dispatch:
  push:
    branches: [docker]

permissions:
  contents: read
  packages: write

concurrency:
  group: publish-codex-env
  cancel-in-progress: false

env:
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/codex-env

jobs:
  meta:
    runs-on: ubuntu-latest
    outputs:
      created: ${{ steps.meta.outputs.created }}
      short_sha: ${{ steps.meta.outputs.short_sha }}

    steps:
      - name: Set build metadata
        id: meta
        run: |
          set -euo pipefail
          echo "created=$(date -u +%Y-%m-%dT%H:%M:%SZ)" >>"$GITHUB_OUTPUT"
          echo "short_sha=${GITHUB_SHA::7}" >>"$GITHUB_OUTPUT"

  build-amd64:
    needs: meta
    runs-on: ubuntu-latest
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (single-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/amd64
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:sha-${{ needs.meta.outputs.short_sha }}-amd64
          build-args: |
            CODEX_KIT_REF=${{ github.sha }}
            IMAGE_VERSION=${{ github.ref_name }}
            IMAGE_REVISION=${{ github.sha }}
            IMAGE_CREATED=${{ needs.meta.outputs.created }}
          cache-from: type=gha,scope=codex-env-amd64
          cache-to: type=gha,mode=max,scope=codex-env-amd64

  build-arm64:
    needs: meta
    runs-on: ${{ vars.ARM64_RUNNER || 'ubuntu-24.04-arm' }}
    timeout-minutes: 360

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push (single-arch)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: Dockerfile
          platforms: linux/arm64
          push: true
          tags: |
            ${{ env.GHCR_IMAGE }}:sha-${{ needs.meta.outputs.short_sha }}-arm64
          build-args: |
            CODEX_KIT_REF=${{ github.sha }}
            IMAGE_VERSION=${{ github.ref_name }}
            IMAGE_REVISION=${{ github.sha }}
            IMAGE_CREATED=${{ needs.meta.outputs.created }}
          cache-from: type=gha,scope=codex-env-arm64
          cache-to: type=gha,mode=max,scope=codex-env-arm64

  publish-manifest:
    needs: [meta, build-amd64, build-arm64]
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create multi-arch manifest
        run: |
          set -euo pipefail
          image="${GHCR_IMAGE}"
          sha_tag="sha-${{ needs.meta.outputs.short_sha }}"

          docker buildx imagetools create \
            -t "${image}:linuxbrew" \
            -t "${image}:latest" \
            -t "${image}:${sha_tag}" \
            "${image}:${sha_tag}-amd64" \
            "${image}:${sha_tag}-arm64"
