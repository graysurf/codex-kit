name: API test runner

on:
  workflow_dispatch:
  pull_request:
  push:
    branches: [main]

jobs:
  smoke-demo:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Bootstrap public suite (gitignored setup/)
        run: |
          rm -rf setup
          cp -R skills/api-test-runner/template/setup ./setup

      - name: Run suite
        env:
          CODEX_HOME: ${{ github.workspace }}
        run: |
          skills/api-test-runner/scripts/api-test.sh \
            --suite smoke-demo \
            --out out/api-test-runner/results.json \
            --junit out/api-test-runner/junit.xml

      - name: Summarize results
        if: always()
        run: |
          skills/api-test-runner/scripts/api-test-summary.sh \
            --in out/api-test-runner/results.json \
            --out out/api-test-runner/summary.md \
            --slow 5

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-runner
          path: |
            out/api-test-runner/results.json
            out/api-test-runner/junit.xml
            out/api-test-runner/summary.md

  public-auth-demo:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Bootstrap public suite (gitignored setup/)
        run: |
          rm -rf setup
          cp -R skills/api-test-runner/template/setup ./setup

      - name: Run suite (expected GraphQL failure demo)
        continue-on-error: true
        env:
          CODEX_HOME: ${{ github.workspace }}
        run: |
          skills/api-test-runner/scripts/api-test.sh \
            --suite public-auth-demo \
            --out out/api-test-runner/public-auth-demo.results.json \
            --junit out/api-test-runner/public-auth-demo.junit.xml

      - name: Summarize results
        if: always()
        run: |
          skills/api-test-runner/scripts/api-test-summary.sh \
            --in out/api-test-runner/public-auth-demo.results.json \
            --out out/api-test-runner/public-auth-demo.summary.md \
            --slow 5

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-runner-public-auth-demo
          path: |
            out/api-test-runner/public-auth-demo.results.json
            out/api-test-runner/public-auth-demo.junit.xml
            out/api-test-runner/public-auth-demo.summary.md

  auth-secrets-demo:
    # Requires a repo secret named API_TEST_AUTH_JSON (single JSON string).
    # Skipped automatically when the secret is missing (e.g. forks).
    if: ${{ secrets.API_TEST_AUTH_JSON != '' }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install jq
        run: |
          sudo apt-get update
          sudo apt-get install -y jq

      - name: Bootstrap public suite (gitignored setup/)
        run: |
          rm -rf setup
          cp -R skills/api-test-runner/template/setup ./setup

      - name: Run suite (auth via GitHub Secrets)
        env:
          CODEX_HOME: ${{ github.workspace }}
          API_TEST_AUTH_JSON: ${{ secrets.API_TEST_AUTH_JSON }}
        run: |
          skills/api-test-runner/scripts/api-test.sh \
            --suite auth-secrets-demo \
            --out out/api-test-runner/auth-secrets-demo.results.json \
            --junit out/api-test-runner/auth-secrets-demo.junit.xml

      - name: Summarize results
        if: always()
        run: |
          skills/api-test-runner/scripts/api-test-summary.sh \
            --in out/api-test-runner/auth-secrets-demo.results.json \
            --out out/api-test-runner/auth-secrets-demo.summary.md \
            --slow 5

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-runner-auth-secrets-demo
          path: |
            out/api-test-runner/auth-secrets-demo.results.json
            out/api-test-runner/auth-secrets-demo.junit.xml
            out/api-test-runner/auth-secrets-demo.summary.md
