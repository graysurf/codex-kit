name: API test runner

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
  push:
    branches: [main]

permissions:
  contents: read

jobs:
  smoke-demo:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    env:
      CODEX_HOME: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Homebrew + nils-cli
        run: |
          set -euo pipefail

          if ! command -v brew >/dev/null 2>&1; then
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi

          BREW_BIN="$(command -v brew || true)"
          if [[ -z "$BREW_BIN" ]]; then
            if [[ -x /opt/homebrew/bin/brew ]]; then
              BREW_BIN="/opt/homebrew/bin/brew"
            elif [[ -x /usr/local/bin/brew ]]; then
              BREW_BIN="/usr/local/bin/brew"
            elif [[ -x /home/linuxbrew/.linuxbrew/bin/brew ]]; then
              BREW_BIN="/home/linuxbrew/.linuxbrew/bin/brew"
            fi
          fi

          if [[ -z "$BREW_BIN" ]]; then
            echo "error: brew not found after install" >&2
            exit 1
          fi

          eval "$("$BREW_BIN" shellenv)"
          echo "$("$BREW_BIN" --prefix)/bin" >> "$GITHUB_PATH"
          echo "$("$BREW_BIN" --prefix)/sbin" >> "$GITHUB_PATH"
          HOMEBREW_NO_AUTO_UPDATE=1 "$BREW_BIN" tap graysurf/tap
          HOMEBREW_NO_AUTO_UPDATE=1 "$BREW_BIN" install nils-cli

      - name: Install jq
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            brew install jq
          fi

      - name: Bootstrap public suite (gitignored setup/)
        run: |
          rm -rf setup
          cp -R skills/tools/testing/api-test-runner/assets/scaffold/setup ./setup

      - name: Run suite
        env:
          CODEX_HOME: ${{ github.workspace }}
        run: |
          api-test run \
            --suite smoke-demo \
            --skip rest.httpbin.get \
            --out out/api-test-runner/results.json \
            --junit out/api-test-runner/junit.xml

      - name: Summarize results
        if: always()
        run: |
          api-test summary \
            --in out/api-test-runner/results.json \
            --out out/api-test-runner/summary.md \
            --slow 5

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-runner-${{ matrix.os }}
          path: |
            out/api-test-runner/results.json
            out/api-test-runner/junit.xml
            out/api-test-runner/summary.md

  cleanup-fixture:
    runs-on: ${{ matrix.os }}
    timeout-minutes: 10
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest]
    env:
      CODEX_HOME: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Homebrew + nils-cli
        run: |
          set -euo pipefail

          if ! command -v brew >/dev/null 2>&1; then
            /bin/bash -c "$(curl -fsSL https://raw.githubusercontent.com/Homebrew/install/HEAD/install.sh)"
          fi

          BREW_BIN="$(command -v brew || true)"
          if [[ -z "$BREW_BIN" ]]; then
            if [[ -x /opt/homebrew/bin/brew ]]; then
              BREW_BIN="/opt/homebrew/bin/brew"
            elif [[ -x /usr/local/bin/brew ]]; then
              BREW_BIN="/usr/local/bin/brew"
            elif [[ -x /home/linuxbrew/.linuxbrew/bin/brew ]]; then
              BREW_BIN="/home/linuxbrew/.linuxbrew/bin/brew"
            fi
          fi

          if [[ -z "$BREW_BIN" ]]; then
            echo "error: brew not found after install" >&2
            exit 1
          fi

          eval "$("$BREW_BIN" shellenv)"
          echo "$("$BREW_BIN" --prefix)/bin" >> "$GITHUB_PATH"
          echo "$("$BREW_BIN" --prefix)/sbin" >> "$GITHUB_PATH"
          HOMEBREW_NO_AUTO_UPDATE=1 "$BREW_BIN" tap graysurf/tap
          HOMEBREW_NO_AUTO_UPDATE=1 "$BREW_BIN" install nils-cli

      - name: Install jq
        run: |
          if ! command -v jq >/dev/null 2>&1; then
            brew install jq
          fi

      - name: Run cleanup fixture suite
        env:
          CODEX_HOME: ${{ github.workspace }}
          API_TEST_ALLOW_WRITES_ENABLED: "true"
          API_TEST_OUTPUT_DIR: out/api-test-runner/cleanup
        run: |
          set -euo pipefail

          port=43127
          mkdir -p out/api-test-runner/cleanup

          python3 -u tests/fixtures/api-test-runner/cleanup/server.py --port "$port" >out/api-test-runner/cleanup/server.log 2>&1 &
          pid=$!
          trap 'kill "$pid" >/dev/null 2>&1 || true' EXIT

          for i in $(seq 1 50); do
            if curl -fsS "http://127.0.0.1:${port}/health" >/dev/null 2>&1; then
              break
            fi
            sleep 0.1
          done
          curl -fsS "http://127.0.0.1:${port}/health" >/dev/null

          api-test run \
            --suite-file tests/fixtures/api-test-runner/cleanup/cleanup.suite.json \
            --out out/api-test-runner/cleanup/results.json \
            --junit out/api-test-runner/cleanup/junit.xml

      - name: Summarize results
        if: always()
        run: |
          api-test summary \
            --in out/api-test-runner/cleanup/results.json \
            --out out/api-test-runner/cleanup/summary.md \
            --slow 5

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: api-test-runner-cleanup-fixture-${{ matrix.os }}
          path: |
            out/api-test-runner/cleanup/

